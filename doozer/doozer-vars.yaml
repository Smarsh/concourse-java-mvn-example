---
src:
  url: https://github.com/ScunkWorks/java-mvn-example.git
  repo: ScunkWorks/java-mvn-example
  repoowner: ScunkWorks
  reponame: java-mvn-example
  branch: master
publish:
  snapshot:
    repo: maven-mle-sandbox
    path: mle/mvnlib/snapshot
    file_pattern: kafka-streams-example*
    files_path: src/target
    files_glob: "*.jar"
  release:
    repo: maven-mle-sandbox
    path: mle/mvnlib/release
    file_pattern: kafka-streams-example*
    files_path: src/target
    files_glob: "*.jar"
